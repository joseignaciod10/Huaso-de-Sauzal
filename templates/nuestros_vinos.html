<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Vinos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Barra superior con título -->
  <header>
    <h1>NUESTROS VINOS</h1>

  <section class="vinos-section">
    <!-- Cepa Cariñena -->
    <div class="cepa">
      <h2>CARIÑENA</h2>
      <a href="{{ url_for('historia_carinena') }}">

    </div>

    <!-- Cepa Chilena -->
    <div class="cepa">
      <h2>CHILENA</h2>
      <a href="{{ url_for('historia_chilena') }}">
        <img src="{{ url_for('static', filename='chilena.webp') }}" alt="Chilena" class="cepa-img">
      </a>
    </div>

    <!-- Cepa Garnacha -->
    <div class="cepa">
      <h2>GARNACHA</h2>
      <a href="{{ url_for('historia_garnacha') }}">
        <img src="{{ url_for('static', filename='garnacha.png') }}" alt="Garnacha" class="cepa-img">
      </a>
    </div>
  </section>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
