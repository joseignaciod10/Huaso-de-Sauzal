<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garnacha Huaso de Sauzal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      var header = document.querySelector("header");

      if (menu.style.width === "250px") {
        menu.style.width = "0";
        header.classList.remove("header-hidden"); /* Mostrar la barra superior */
      } else {
        menu.style.width = "250px";
        header.classList.add("header-hidden"); /* Ocultar la barra superior */
      }
    }
  </script>
</head>
<body class="fade-enter">
  <!-- Menú de 3 barras -->
  <div id="menu" class="sidemenu">
    <a href="{{ url_for('quienes_somos') }}">QUIÉNES SOMOS</a>
    <a href="{{ url_for('nuestros_vinos') }}">NUESTROS VINOS</a>
    <a href="{{ url_for('contacto') }}">CONTACTO</a>
    
    <div class="social-section">
      <span class="social-text">VISITA NUESTRAS REDES</span>
      <!-- Logos de redes sociales -->
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="{{ url_for('static', filename='fb.png') }}" alt="Facebook" class="social-icon">
        </a>
        <a href="https://www.instagram.com/huasodesauzal/?hl=es" target="_blank">
          <img src="{{ url_for('static', filename='ig.png') }}" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.whatsapp.com" target="_blank">
          <img src="{{ url_for('static', filename='whatsapp.png') }}" alt="WhatsApp" class="social-icon">
        </a>
      </div>
    </div>
  </div>

  <!-- Botón para abrir/cerrar el menú -->
  <div class="menu-btn" onclick="toggleMenu()">
    <span class="menu-text">MENÚ</span> <span class="bars">&#9776;</span>
  </div>

  <!-- Logo en el centro -->
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Huaso de Sauzal" class="logo">
  </header>

  <!-- Imagen de fondo con texto superpuesto -->
  <section class="hero">
    <div class="filtro-contenedor">
      <!-- Filtro en la imagen -->
      <div class="filtro-imagen"></div>
      <!-- Texto que no será afectado por el filtro -->
      <div class="texto-overlay">
        <span class="linea-1">EL VIEJO ALMACÉN</span>
        <span class="linea-2">DE SAUZAL</span>
      </div>
    </div>
  </section>


  <!-- Caja blanca entre las dos imágenes -->
  <section class="content-box">
    <div class="white-box">
      <!-- Aquí puedes agregar el contenido que desees -->
    </div>
  </section>

  <!-- Nueva imagen que reemplaza la caja -->
  <section class="extra-background">
    <img src="{{ url_for('static', filename='renan.png') }}" alt="Nueva imagen de fondo" class="extra-image">
  </section>

  <!-- Barra inferior con texto -->
  <footer class="footer-bar">
    <p>EL VIEJO ALMACÉN DE SAUZAL © - 2024</p>
  </footer>

</body>
</html>
